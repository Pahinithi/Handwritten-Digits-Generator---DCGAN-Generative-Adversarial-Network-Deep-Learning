<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #c3d8f7, #f7cdd0, #fce8e8); /* Gradient background */
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-generate {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #fff;
            border-radius: 15px;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #eaeaea;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Handwritten Digit Generator</h1>
        <p class="lead mb-4">Click the button below to generate a random handwritten digit.</p>
        <a href="/generate" class="btn btn-primary btn-lg btn-generate">Generate Digit</a>
        
        {% if image_url %}
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Generated Digit</h3>
                <img src="{{ image_url }}" alt="Generated Digit" class="img-fluid" style="max-width: 100%; height: auto;">
            </div>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Developed by Nithilan</p>
    </div>
</body>
</html>
